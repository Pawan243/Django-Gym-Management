{% extends 'navigation.html' %}
{% block body %}
<div class="container" style="margin-top: 60px;">
    <h3 class="text-center text-primary font-weight-bold">View Enquiry</h3>
    <table id="example" class="table table-hover display">
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Email Id</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            {% for i in enq %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.contact}}</td>
                <td>{{i.emailid}}</td>
                <td>{{i.age}}</td>
                <td>{{i.gender}}</td>
                <td><a class="btn btn-danger" href="{% url 'delete_enquiry' i.id %}" onclick="return confirm('Are You Sure?')">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
